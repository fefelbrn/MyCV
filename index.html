    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .maintenance-container {
            text-align: center;
            max-width: 600px;
        }
        
        .maintenance-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            line-height: 1.2;
        }
        
        .maintenance-message {
            font-size: 1.125rem;
            line-height: 1.8;
            margin-bottom: 3rem;

        }
        
        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }
        
        .contact-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.125rem;
            padding: 0.75rem 1.5rem;
            border: 1px solid #ffffff;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .contact-link:hover {
            background-color: #ffffff;
            color: #000000;
        }
        
        @media (max-width: 768px) {
            .maintenance-title {
                font-size: 2rem;
            }
            
            .maintenance-message {
                font-size: 1rem;
            }
            
            .contact-link {
                font-size: 1rem;

            }
        }
